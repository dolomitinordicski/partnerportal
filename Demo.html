<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dolomiti NordicSki - B2B Demo">
    <title>Dolomiti NordicSki - B2B Demo</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@300;400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0F4C5C;
            --secondary-color: #D9534F;
            --light-gray: #f0f0f0;
            --dark-gray: #d9d9d9;
            --font-color: #333333;
        }

        body {
            font-family: 'Be Vietnam', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: var(--light-gray);
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--dark-gray);
        }

        .logo-container img {
            width: 220px;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--primary-color);
            font-size: 24px;
        }

        p {
            color: var(--font-color);
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        input {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #093540;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://www.dolomitinordicski.com/media/bd92869d-8dc3-4109-9ade-f89e3e9ac293/dolomiti-nordicski-logo-farbe-2025.png" alt="Dolomiti NordicSki Logo">
        </div>
        <h2>Login Partner</h2>
        <p>Accedi al portale esclusivo per le agenzie</p>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
